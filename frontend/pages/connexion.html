<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwagSwipe - Connexion</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/frontend/css/styleConnexion.css" />
  
  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- JavaScript -->
  <script src="/frontend/js/session_utilisateur.js" defer></script>
  <script src="/frontend/js/login.js" defer></script>

  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: black;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      width: 100%;
    }

    .button:hover {
      background-color: rgb(120, 122, 124);
      color: #fff;
    }

    .button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .form-section {
      margin-bottom: 20px;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
    }

    .form-item {
      margin-bottom: 20px;
    }

    .link-container {
      text-align: center;
      margin-top: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    #message-erreur {
      color: red;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
      padding: 10px;
      border-radius: 4px;
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body class="body-style">
  <!-- En-tête -->
  <header class="header-style">
    <a href="/">
      <img src="/frontend/img/logo.png" alt="logo" class="logo" />
    </a>
    <div class="top-right-buttons" id="zone-utilisateur"></div>

    <h1 class="site-title">
      <a href="/swipe">SwagSwipe</a>
    </h1>
    <p class="slogan">Le style à petit prix</p>
    <nav class="nav-style">
      <a class="nav-button" href="/">Accueil</a>
      <a class="nav-button" href="/afficher_produits">Produits</a>
      <a class="nav-button" href="/favoris">Favoris</a>
      <a class="nav-button" href="/profil">Profil</a>
    </nav>
  </header>

  <!-- Formulaire de Connexion -->
  <div class="container">
    <h1>Connexion à votre compte</h1>
    <form id="form-connexion" method="POST" action="/api/login">
      <div id="message-erreur"></div>
      <div class="form-section">
        <div class="form-item">
          <label for="email">Adresse Courriel</label>
          <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required />
        </div>

        <div class="form-item">
          <label for="mot_de_passe">Mot de Passe</label>
          <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Votre mot de passe" required />
        </div>
      </div>
      <button class="button" type="submit">Se Connecter</button>
      <div class="link-container">
        <p>Pas encore de compte ? <a href="/signup">Créer un compte</a></p>
      </div>
    </form>
  </div>

  <!-- Pied de page -->
  <footer>
    <div class="grid-container">
      <div class="grid-item">
        <h2>Contact</h2>
        <p><img src="https://cdn-icons-png.flaticon.com/512/6244/6244438.png" alt="Email" class="footer-icon"> support@swagswipe.com</p>
        <p><img src="https://cdn-icons-png.flaticon.com/512/4942/4942051.png" alt="Adresse" class="footer-icon"> 6435 Rue du Style, Montréal, J2M 8R5, QC</p>
        <p><img src="https://images.seeklogo.com/logo-png/24/2/phone-logo-png_seeklogo-248712.png" alt="Téléphone" class="footer-icon"> +1 (514) 547-8965</p>
      </div>
      <div class="grid-item">
        <a href="#top">
          <img src="/frontend/img/logo.png" alt="Logo SwagSwipe" class="footer-logo large-logo" />
        </a>
      </div>
      <div class="grid-item">
        <div class="footer-app-review">
          <div class="footer-app">
            <a href="#">
              <img src="/frontend/img/phone.png" alt="Télécharger l'app" class="application-icon">
              <p>Télécharger l'app</p>
            </a>
          </div>
          <div class="footer-review">
            <a href="/avis">
              <img src="https://static.vecteezy.com/system/resources/previews/016/717/559/non_2x/customer-satisfaction-review-free-png.png" alt="Avis" class="Application">
              <p class="review-text">Laisser un avis</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="droit_auteur">
      <p>&copy; 2025 SwagSwipe</p>
    </div>
  </footer>
</body>
</html>
