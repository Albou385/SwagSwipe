<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwagSwipe - Affichage des Produits</title>

    <!-- CSS depuis dossier css -->
    <link rel="stylesheet" href="/frontend/css/styleAfficher_Produits.css">
    
    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- JS depuis dossier js -->
    <script src="/frontend/js/session_utilisateur.js" defer></script>
    <script src="/frontend/js/script.js" defer></script>

    <style>
        /* Additional styles for product cards */
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-rating {
            margin: 5px 0;
            color: #f1c40f;
        }
        
        .product-rating .rating-value {
            color: #555;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        .no-rating {
            color: #999;
            font-size: 0.8em;
        }
        
        .btn-details {
            display: block;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 6px 0;
            border-radius: 4px;
            margin: 8px 0;
        }
        
        .btn-favori {
            display: block;
            width: 100%;
            background-color: #eee;
            border: none;
            padding: 6px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-favori:hover {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-favori.active {
            background-color: #e74c3c;
            color: white;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #555;
        }
        
        .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: a20px;
        }
        
        .loading::after {
            content: "";
            width: 30px;
            height: 30px;
            border: 4px solid #eee;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-filter input,
            .search-filter select {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body class="body-style">
    <!-- ✅ Arrière-plan flou -->
    <div class="products-blur-background"></div>

    <!-- ✅ En-tête -->
    <header class="header-style">
        <a href="/">
            <img src="/frontend/img/logo.png" alt="logo" class="logo">
        </a>
        <div class="top-right-buttons" id="zone-utilisateur"></div>

        <h1 class="site-title">
            <a href="/swipe">SwagSwipe</a>
        </h1>    
        <p class="slogan">Le style à petit prix</p>
        <nav class="nav-style">
            <a class="nav-button" href="/">Accueil</a>
            <a class="nav-button" href="/afficher_produits">Produits</a>
            <a class="nav-button" href="/favoris">Favoris</a>
            <a class="nav-button" href="/profil">Profil</a>
        </nav>

        <!-- ✅ Barre de recherche & filtres -->
        <div class="search-filter">
            <input type="text" id="searchBar" placeholder="Rechercher un produit...">
            <select id="filterCategory">
                <option value="">Tous les types</option>
                <option value="chandail">Chandail</option>
                <option value="pantalon">Pantalon</option>
                <option value="short">Short</option>
                <option value="chapeau">Chapeau</option>
                <option value="plein_air">Vêtements plein air</option>
                <option value="robe">Robe</option>
                <option value="jupe">Jupe</option>
                <option value="camisole">Camisole</option>
                <option value="soulier">Souliers</option>
            </select>
            <select id="sortOptions">
                <option value="prix-desc">Prix décroissant</option>
                <option value="prix-asc">Prix croissant</option>
                <option value="alpha-asc">A-Z</option>
                <option value="alpha-desc">Z-A</option>
            </select>
        </div>
    </header>

    <!-- ✅ Contenu des produits -->
    <div class="products-content-container">
        <section id="productGrid" class="grid-container">
            <!-- Produits injectés dynamiquement -->
        </section>

        <div class="produit_chargement">
            <div id="loading" class="loading">Chargement des produits...</div>
        </div>
    </div>

    <!-- ✅ Pied de page -->
    <footer>
        <div class="grid-container">
            <!-- Section Contact -->
            <div class="grid-item">
                <h2>Contact</h2>
                <p><img src="https://cdn-icons-png.flaticon.com/512/6244/6244438.png" alt="Email" class="footer-icon"> support@swagswipe.com</p>
                <p><img src="https://cdn-icons-png.flaticon.com/512/4942/4942051.png" alt="Adresse" class="footer-icon"> 6435 Rue du Style, Montréal, J2M 8R5, QC</p>
                <p><img src="https://images.seeklogo.com/logo-png/24/2/phone-logo-png_seeklogo-248712.png" alt="Téléphone" class="footer-icon"> +1 (514) 547-8965</p>
            </div>

            <!-- Section Logo -->
            <div class="grid-item">
                <a href="#top">
                    <img src="/frontend/img/logo.png" alt="Logo SwagSwipe" class="footer-logo large-logo">
                </a>
            </div>

            <!-- Section App et Avis -->
            <div class="grid-item">
                <div class="footer-app-review">
                    <div class="footer-app">
                        <a href="#">
                            <img src="/frontend/img/phone.png" alt="Télécharger l'app" class="application-icon">
                            <p>Télécharger l'app</p>
                        </a>
                    </div>
                    <div class="footer-review">
                        <a href="/avis">
                            <img src="https://static.vecteezy.com/system/resources/previews/016/717/559/non_2x/customer-satisfaction-review-free-png.png" alt="Avis" class="Application">
                            <p class="review-text">Laisser un avis</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="droit_auteur">
            <p>&copy; 2025 SwagSwipe</p>
        </div>
    </footer>
</body>
</html>
